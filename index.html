<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>

  <main>
    <div class="result">
      <p class="result-titulo">Your Result</p>
      <div class="result-score">
        <span>76</span>
        <span>of 100</span>
      </div>
      <h2 class="result-label">Great</h2>
      <p class="result-paragrafo">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <h2 class="summary-titulo">Summary</h2>
      <div class="summary-card">
        <span><img src="assets/images/icon-reaction.svg" alt="Reaction"> Reaction</span>
        <span>80</span><span> / 100</span>
      </div>
      <div class="summary-card">
        <span><img src="assets/images/icon-memory.svg" alt="Memory"> Memory</span>
        <span>92</span><span> / 100</span>
      </div>
      <div class="summary-card">
        <span><img src="assets/images/icon-verbal.svg" alt="Verbal"> Verbal</span>
        <span>61</span><span> / 100</span>
      </div>
      <div class="summary-card">
        <span><img src="assets/images/icon-visual.svg" alt="Visual"> Visual</span>
        <span>72</span><span> / 100</span>
      </div>
      <button class="summary-botao">Continue</button>
    </div>
  </main>

  </div> -->
</body>
</html>
