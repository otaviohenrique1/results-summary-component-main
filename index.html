<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body class="d-flex justify-content-center">
  <main class="d-flex">
    <div class="result d-flex justify-content-space-evenly flex-direction-column align-items-center">
      <p class="result-titulo">Your Result</p>
      <div class="result-score d-flex flex-direction-column justify-content-center align-items-center">
        <span class="font-weight-800">76</span>
        <span class="font-weight-500">of 100</span>
      </div>
      <h2 class="result-label font-weight-700">Great</h2>
      <p class="result-paragrafo">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary d-flex justify-content-space-evenly flex-direction-column align-items-center">
      <h2 class="summary-titulo font-weight-700">Summary</h2>
      <div class="summary-card summary-card--reaction d-flex justify-content-space-between align-items-center">
        <p class="summary-card-label d-flex align-items-center font-weight-500"><img src="assets/images/icon-reaction.svg" alt="Reaction"> Reaction</p>
        <p class="summary-card-score"><span>80</span> / 100</p>
      </div>
      <div class="summary-card summary-card--memory d-flex justify-content-space-between align-items-center">
        <p class="summary-card-label d-flex align-items-center font-weight-500"><img src="assets/images/icon-memory.svg" alt="Memory"> Memory</p>
        <p class="summary-card-score"><span>92</span> / 100</p>
      </div>
      <div class="summary-card summary-card--verbal d-flex justify-content-space-between align-items-center">
        <p class="summary-card-label d-flex align-items-center font-weight-500"><img src="assets/images/icon-verbal.svg" alt="Verbal"> Verbal</p>
        <p class="summary-card-score"><span>61</span> / 100</p>
      </div>
      <div class="summary-card summary-card--visual d-flex justify-content-space-between align-items-center">
        <p class="summary-card-label d-flex align-items-center font-weight-500"><img src="assets/images/icon-visual.svg" alt="Visual"> Visual</p>
        <p class="summary-card-score"><span>72</span> / 100</p>
      </div>
      <button class="summary-botao font-weight-500">Continue</button>
    </div>
  </main>

</body>
</html>
